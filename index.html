<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant HUD</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 100vw; /* Stretch out the webpage sideways */
            margin: 0;
            padding: 0;
        }
        .main-gif {
            margin-top: 20px;
        }
        .small-gifs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; /* Increased gap for more space */
            margin-top: 20px;
            width: 100%; /* Stretch out the container */
        }
        .small-gifs img {
            width: 500px; /* Increased width for more stretched out look */
            height: auto;
        }
        .small-gifs img:nth-child(2) {
            width: 1000px; /* Further stretch the second GIF */
        }
    </style>
</head>
<body>
        <img src="jarvis_hud.gif" alt="Main HUD">
</body>
</html>
